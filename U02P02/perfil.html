<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>DATOS PERSONALES</h1>
    <hr>
    <br>
    <form action="">
        <label for="estudiante">Estado:</label>
        <input type="text"
        value="Estudiante"
        disabled>
        <br>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido">
        <br>
        <br>
        <label for="correo">Email:</label>
        <input type="email" name="email">
        <br>
        <br>
        <label for="edad">Edad</label>
        <input type="number" name="number" min="1" max="100">
        <br>
        <br>
        <label for="nacionalidad">Nacionalidad:</label>
        <select name="nacionalidad" id="nacionalidad">
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Peru">Peru</option>
            <option value="Colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Uruguay">Uruguay</option>
            
        </select>
        <br>
        <br>
        <label for="estadolab">Estado laboral:</label>
        <select name="estadolab" id="estadolab">
            <option value="Desempleado">Desempleado</option>
            <option value="En_busqueda_laboral">En busqueda laboral</option>
            <option value="Trabajo_part_time">Trabajo part time</option>
            <option value="Trabajo_full_time">Trabajo full time</option>
        </select>
        <br>
        <br>
        <textarea name="gustos_musicales" id="" cols="50" rows="5"></textarea>
        <br>
        <br>
        <label for="comidafav">Comida preferida:</label>
        <select name="comidafav" id="comidafav">
            <option value="Milanesa">Milanesa</option>
            <option value="MilanesaConMin">Milanesa con minutas</option>
            <option value="Hamburguesa">Hamburguesa</option>
            <option value="Pizza">Pizza</option>
            <option value="Pastas">Pastas</option>
            <option value="Polenta">Polenta</option>
        </select>
        <br>
        <br>
        <label for="checkbox">Guardar mis datos</label>
        <input type="checkbox" name="checkbox">
        <br>
        <br>
        <label for="submit"></label>
        <input type="submit" name="">
        <br>
        <br>
    </form>
</body>
</html>
